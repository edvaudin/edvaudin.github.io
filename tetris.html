<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/tetris.css">     
        <title>Tetris</title>   
    </head>
    <body>
        <h1 class="anim" id="anim">
            Tetris
        </h1>
        <div id="score"></div>
        <div class="gameScreen">
            <canvas class="canvas" width="240" height="400">
                <script src="./js/tetris.js"></script>
            </canvas>     
        </div>
        <div class="sliderDiv">
            <input onchange="modSpeed()" type="range" min="100" max="1500" value="800" class="slider" id="difficulty" onkeypress="false">
            <p id="fallTime">Falltime: <span id="output"></span>ms</p>
        </div>

        </div>

        <button class="button" onclick="buttonHandler()">Play</button>
        <h1 id="gameOver">Game Over!</h1>
    </body>
</html>
